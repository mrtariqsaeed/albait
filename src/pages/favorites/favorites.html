<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="custom-item" *ngFor='let doctor of doctors; let i = index;' margin-bottom >
    <ion-item-sliding (ionSwipe)='deleteItem(i)' (click)='goDoctorProfile(doctor)'>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/photo.jpg">
        </ion-avatar>
        <h2>Dr. {{ doctor }}</h2>
        <p>Professor at London University</p>
        <button ion-button color='dark' clear large item-end><ion-icon name="arrow-forward"></ion-icon></button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" expandable (click)='deleteItem(i)' large>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
